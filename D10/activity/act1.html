<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Day 10 Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
  <body>
    <div class="p-4">
        <h1 class="mb-5">Library Management System using JavaScript OOP</h1>

        <div class="row">
            <div class="col-4">
                <div class="card p-3">
                    <form class="" id="form-book">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="">Title</span>
                            <input type="text" class="form-control" required id="title" placeholder="">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="">Author</span>
                            <input type="text" class="form-control" required id="author" placeholder="">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="">Genre</span>
                            <input type="text" class="form-control" required id="genre" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary float-end px-3">Add</button>
                    </form>
                </div>
            </div>
            <div class="col">
                  <div class="input-group mb-3 w-50 mx-auto">
                    <input type="text" id="search_book" class="form-control" placeholder="">
                    <span class="input-group-button btn btn-primary" id="">Search</span>
                  </div>
                  <div class="row gap-2" id="list-books">
                      
                  </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="showBook" tabindex="-1" aria-labelledby="showBookLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="showBookLabel">Book Informations</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script1.js"></script>
    </body>
</html>
