<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Shopping Cart</h1>
        <ul id="carts">
        </ul>
        <p >Total: $<span id="total_price">0</span></p>
        <button id="checkout" style="display: none;">Checkout</button>
        <h1>Products</h1>
        <ul>
            <li>Product 1 Price:$10 
                <button class="add_cart" data-price="10" data-product_name="Product 1" data-name="product_1">Add to Cart</button>
            </li>
            <li>Product 2 Price:$15 
                <button class="add_cart" data-price="15" data-product_name="Product 2" data-name="product_2">Add to Cart</button>
            </li>
            <li>Product 3 Price:$20 
                <button class="add_cart" data-price="20" data-product_name="Product 3" data-name="product_3">Add to Cart</button>
            </li>
        </ul>
    </div>

    <script src="./script3.js"></script>
</body>
</html>
