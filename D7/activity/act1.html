<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <form action="" id="myForm">
            <div>
                <label for="">Loan Amount</label><br>
                <input type="number" id="amount"/>
            </div>
            <div>
                <label for="interest">Interest Rate(%)</label><br>
                <input type="number" id="interest"/>
            </div>
            <div>
                <label for="">Loan Term(years)</label><br>
                <input type="number" id="term"/>
            </div>
            <button class="btn btn-info btn-sm mt-3">Calculate</button>
        </form>
        <div class="mt-3" style="display: none;" id="monthly_payment">
            <h5>Monthly Payment: $<em id="payment">0</em> </h5>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
